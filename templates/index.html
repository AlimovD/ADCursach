{% extends 'base.html' %}

{% block content %}

<form method="GET" action="{{ url_for('profile') }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.from_city.label }}
        {{ form.from_city(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.to_city.label }}
        {{ form.to_city(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Найти билеты</button>
</form>
{% endblock %}
