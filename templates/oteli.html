{% extends 'base.html' %}

{% block title %}Отели{% endblock %}
{% block content %}


  <div class="album py-5 bg-body-tertiary">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for oteli in oteli_list %}
          <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                  <h4 class="naz1">{{ oteli.name }}</h4>
                <p class="card-text" _msttexthash="140563280" _msthash="21">{{ oteli.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{{ url_for('oteli_detail', id=oteli.id) }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
{% endblock %}
