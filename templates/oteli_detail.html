{% extends "base.html" %}

{% block title %}Отели{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
            
            </div>
            <div class="col-md-6">
                <h1>Название: {{ oteli.name }}</h1>
                <p>Описание: {{ oteli.description }}</p>
                <p>Цена: {{ oteli.price }} руб.</p>
                <form action="{{ url_for('book_hotel', id=oteli.id) }}" method="post">
                    <button type="submit" class="btn btn-primary">Забронировать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
